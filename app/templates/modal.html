<div class="modal-header">
  <h3 class="modal-title">Create New Room</h3>
</div>
<div class="modal-body">
  <form>
    <div class="input-group animated fadeIn">
      <input type="text" class="form-control finderBar" ng-model="modal.newRoom.$value" placeholder="Enter a Room Name here" autofocus>
      <span class="input-group-btn">
      <button class="btn btn-default btn-success" type="button" ng-click="modal.submit()">Create Room</button>
  </span>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
</div>

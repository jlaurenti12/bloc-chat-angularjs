<div class="modal-header">
  <h3 class="modal-title">Set a Username</h3>
</div>
<div class="modal-body">
    <div class="input-group animated fadeIn">
      <input type="text" class="form-control finderBar" ng-model="modal.username" placeholder="Enter a Username here" autofocus>
    </div>

</div>
<div class="modal-footer">
  <button class="btn btn-default btn-success" type="button" ng-click="modal.createUsername()" ng-disabled="modal.username == null">Save Name</button>
</div>
